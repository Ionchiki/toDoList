<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart to do list</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>To do list</h1>

    <div id="filters">
      <button data-filter="all">Все</button>
      <button data-filter="active">Активные</button>
      <button data-filter="completed">Выполненные</button>
    </div>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Новая задача..." required />
      <button type="submit">Добавить</button>
    </form>

    <ul id="task-list"></ul>

    <button id="enable-notifications">Включить уведомления</button>
  </main>

  <script src="db.js"></script>
  <script src="notification.js"></script>
  <script src="app.js"></script>
</body>
</html>
